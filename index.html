<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header class="header">
        <h1 class="logo-h1">Brooklyn Public Library</h1>
        <div class="menu">
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Favorites</a></li>
                    <li class="nav-item"><a href="#">Coffee shop</a></li>
                    <li class="nav-item"><a href="#">Contacts</a></li>
                    <li class="nav-item"><a href="#">Library Card</a></li>
                </ul>
            </nav>
            <div>
                <img src="./img/Subtract.png" alt="Profile">
            </div>
        </div>
    </header>
    <main>
        <section id="welcome" class="banner-welcome">
            <div class="full-welcome_text">
                <h2>Welcome<br>to the Brooklyn<br>Library</h2>
            </div>
        </section>
        <section id="About">
            <div class="title-h2">
                <h2>About</h2>
                <div class="title-line"></div>
            </div>
            <p>The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            <div class="container">
                <div class="slider">
                    <div class="slides">
                        <img src="./img/image 1(1).png" alt="Slide 1">
                    </div>
                    <div class="slides">
                        <img src="./img/image 2(1).png" alt="Slide 2">
                    </div>
                    <div class="slides">
                        <img src="./img/image 3(1).png "alt="Slide 3">
                    </div>
                    <div class="slides">
                        <img src="./img/image 3(2).png" alt="Slide 4">
                    </div>
                </div>
                <div class="indicators">
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                    <div class="indicator"></div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
